<!DOCTYPE html>
<html>

<head>
    <style>
        /* ここで.rotated-20クラスを定義します */
        .rotated-20 {
            transform: rotate(20deg);
        }

        div {
            position: absolute;
            left: 50px;
            top: 50px;
            width: 150px;
            height: 150px;
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <!-- "rotated-20"クラスをdiv要素に適用します -->
    <div class="rotated-20">
        回転します
    </div>
</body>

</html>
